<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>打字机游戏 - Javascript Typewriter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="text.js"></script>
    <script type="text/javascript" src="typewriter.js"></script>
</head>
<body>
    <div>
        <div>
            <h1>王利岩的打字机 - Javascript Typewriter</h1>
            <h2>安徒生童话 丑小鸭</h2>
        </div>
        <div id="main">
            <ul>
                <li id="li_left">
                    <canvas id="canvas" width="600" height="400">
                        <p>
                            Your browser does not support the canvas element.
                        </p>
                    </canvas>
                    <div id = "progress" width = "600"><div></div></div>
                </li>
                <li id="li_right"><p>打字机</p></li>
                <li><p id="time"></p></li>
                <li><p id="score"></p></li>
                <li><button type="button" onclick="javascript:onButtonClick();" id="startbutton">开始</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
